<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roger Antonell - Frontend</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0a0e27;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      text-align: center;
      color: white;
    }
    h1 {
      font-size: 3rem;
      margin: 0;
      font-weight: 700;
      letter-spacing: 2px;
      color: #e0e0e0;
    }
    .role {
      font-size: 1.3rem;
      margin-top: 10px;
      font-weight: 300;
      color: #4fc3f7;
      opacity: 0.95;
    }
    .email {
      margin-top: 30px;
      font-size: 1rem;
    }
    .email a {
      color: white;
      text-decoration: none;
      border: 2px solid #4fc3f7;
      padding: 10px 20px;
      border-radius: 5px;
      transition: all 0.3s ease;
      display: inline-block;
    }
    .email a:hover {
      background-color: #4fc3f7;
      color: #0a0e27;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Roger Antonell</h1>
    <p class="role">Frontend</p>
    <div class="email">
      <a href="mailto:roger.antonell@gmail.com">roger.antonell@gmail.com</a>
    </div>
  </div>
</body>
</html>
